<body class="ui-body">



    <section class="ui-msg">
        <section class="ui-msg-history">

        </section>
        <section class="ui-msg-text-bar">
            <form id="message-form" action="#" method="post" class="ui-form small-open-sans">
                <input id="message" placeholder="Write your message here..." required></input>
                <button type="submit">Send Message</button>
                <button type="button" id="close">Close Connection</button>
            </form>
        </section>

    </section>
    <section class="ui-users"></section>
